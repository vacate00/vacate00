name: Scheduled Screenshot

on:
  schedule:
    - cron: '0 0 * * *' 

jobs:
  screenshot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14  
        
    - name: Install dependencies
      run: npm install
      
    - name: Update screenshots
      run: node index.js  
